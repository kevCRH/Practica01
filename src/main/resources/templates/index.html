<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Prueba controlador</title>
        <meta charset="UTF-8">
        <link href="../static.css/estilos1.css" rel="stylesheet" type="text/css"/>
    </head>
    <body >
        <header th:replace="layout/plantilla :: header"/>
        <h2 id="p">Modificar y eliminar Paises</h2>
        <a th:href="@{/nuevoEstado}">Nuevo estado</a>
        <div th:if="${estados != null and !estados.empty}">
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Capital</th>
                    <th>Poblacion</th>
                    <th>Costas</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="estados : ${estados}">
                    <td th:text="${estados.nombre_estado}"></td>
                    <td th:text="${estados.capital}"></td>
                    <td th:text="${estados.poblacion}"></td>
                    <td th:text="${estados.costas}"></td>
                    <td><a th:href="@{/modificarEstado/} + ${estados.id_estado}">Modificar</a></td>
                    <td><a th:href="@{/eliminarEstado/} + ${estados.id_estado}">Eliminar</a></td>
                </tr>
            </tbody>
        </table> 
        </div>
        <div th:if="${estados == null or estados.empty}">
            No tenemos lista de paises que mostrar...
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
